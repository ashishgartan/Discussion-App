<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <span> Discussion Portal </span>
        </div>
        <div class="sub-container">
            <div class="left">
                <div class="question-form">
                    <a href="#" id="QuestionFormBtn"> New Question Form</a>
                    <input type="text" id="SearchQuestionBar" placeholder="Search Questions.....">
                </div>

                <div class="question-list">

                </div>
            </div>

            <div class="right">
                <h1> Welcome to Discussion Portal !</h1>
                <h4 style="color: rgb(100, 100, 100);">Enter a Subject and question to get started </h4>

                <div>
                    <input type="text" placeholder="Subject" id="subjectBox">
                </div>

                <div>
                    <textarea id="questionBox" rows="7" cols="62" placeholder="Question"></textarea>
                </div>

                <div>
                    <input type="button" id="button" value="Submit">
                </div>
            </div>
        </div>

    </div>

    <script src="index.js"> </script>
</body>

</html>
