<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Discussion App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #displayscreen,
        #commentbox {
            height: 75vh;
            overflow: scroll;
        }

        mark {
            background: lightgray;
        }
    </style>
</head>

<body>

    <div class="container py-4">
        <div class="row py-3 rounded bg-info">
            <h2>Discussion Portal</h2>
        </div>
        <div class="row py-3">
            <div class="col-md-6">
                <!-- making button and search form -->
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-outline-primary btn-sm" id="newform">New Form</button>
                    </div>
                    <div class="col-md-6">
                        <input id="searchbox" type="text" placeholder="Search" aria-label="Search">
                    </div>
                </div>
                <!-- making display screen -->
                <div id="displayscreen" class="my-3"><div class="mx-3">Here we will see all posts.</div></div>

            </div>
            <div class="col-md-6">
                <div>
                    <div id="questionform">
                        <h2>Welcome to Discussion Portal !</h2>
                        <p>Enter a subject and question to get started</p>
                        <input class="form-control my-1" type="text" placeholder="Subject" class="my-3" id="subject">
                        <textarea class="form-control" cols="70" rows="5" placeholder="Question"
                            id="question"></textarea>
                        <div class="my-3">
                            <button class="btn btn-outline-success btn-sm float-end" id="addpost">Submit</button>
                        </div>
                    </div>

                    <div id="commentbox">
                        <div class="container row">
                            <h2>Enter Comments...</h2>
                            <input class="form-control my-1" type="text" placeholder="Enter Your id / name" class="my-3"
                                id="commenter">
                            <textarea class="form-control" cols="70" rows="5" placeholder="Enter your comment here..."
                                id="commentdata"></textarea>
                            <div class="my-3">
                                <button class="btn btn-outline-success btn-sm" id="commentbtn">Comment</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

    <!-- CDN of mark.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.min.js"
        integrity="sha512-5CYOlHXGh6QpOFA/TeTylKLWfB3ftPsde7AnmhuitiTX4K5SqCLBeKro6sPS8ilsz1Q4NRx3v8Ko2IBiszzdww=="
        crossorigin="anonymous">
        </script>
</body>

</html>
